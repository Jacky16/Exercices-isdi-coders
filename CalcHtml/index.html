<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="color-scheme" content="dark light">

  </head>
  <body>

    <main>
      <div class="calculator">
        <h1>Calculator</h1>
        <div class="calculator-content">
          <p type="text" id="display"></p>
          <div class="buttons">
            <button id="btn-darkMode"><span class="material-symbols-outlined">
              dark_mode
              </span></button>
        
            </button>
          </button>
          </input>
            <div class="row">
              <button class="button function-button" id="C">C</button>
              <button class="button function-button" id="%">%</button>

              <button class="button function-button" id="+/-">+/-</button>
              <button class="button operator-button" id="/">/</button>
            </div>
            <div class="row">
              <button class="button number-button" id="7">7</button>
              <button class="button number-button" id="8">8</button>
              <button class="button number-button" id="9">9</button>
              <button class="button operator-button" id="*">*</button>
            </div>
            <div class="row">
              <button class="button number-button" id="4">4</button>
              <button class="button number-button" id="5">5</button>
              <button class="button number-button" id="6">6</button>
              <button class="button operator-button" id="+">+</button>
            </div>
            <div class="row">
              <button class="button number-button" id="1">1</button>
              <button class="button number-button" id="2">2</button>
              <button class="button number-button" id="3">3</button>
              <button class="button operator-button" id="-">-</button>
            </div>
            <div class="row">
              <button class="button number-button" id="zero-button">0</button>
              <button class="button function-button" id=".">.</button>
              <button class="button operator-button" id="equalButton">=</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
